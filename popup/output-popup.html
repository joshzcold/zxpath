<!DOCTYPE html>
<head>
    <head>
        <link rel="stylesheet" href="output-popup-styles.css">
      </head>
</head>
<body>
    <div>
        <div id="output">
            <ul>
                <li>
                    <input type="radio" id="type_raw" name="input" value="Raw">Raw</input>
                </li>
                <li>
                    <input type="radio" id="type_file" name="input" value="File">File</input>
                </li>
            </ul>
        </div>
        <div id="language">
            <ul>
                <li>
                    <input type="radio" id="lang_java" name="language" value="Java">Java</input>
                </li>
                <li>
                    <input type="radio" id="lang_python" name="language" value="Python">Python</input>
                </li>
            </ul>
            <div id="final-action">
                <button type="button" id="copy-btn">Copy to Clipboard</button>
                <button type="button" id="save-btn">Save</button>
            </div>
        </div>
    </div>
    <script src="output-popup.js"></script>
    <script src="http://cdn.jsdelivr.net/g/filesaver.js"></script>
</body>
