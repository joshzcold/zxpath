<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="tools.css" />
  <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css" crossorigin="anonymous">
  <link rel="stylesheet" href="output-popup-styles.css">

  <script src="tools.js"></script>
  <script src="jquery-3.4.1.min.js"></script>
  <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
</head>

<body>
  <div id="popup-content">
    <div id="popup-buttons">
      <a class="button select" href="#">
        <img src="../icons/select.svg"></img>
      </a>
      <a class="button download" data-toggle="collapse" href="#downloadModal" role="button" aria-expanded="false"
        aria-controls="downloadModal">
        <img src="../icons/download.svg"></img>
      </a>
      <a class="button settings" href="#">
        <img src="../icons/settings.svg"></img>
      </a>
    </div>

    <div class="collapse" id="downloadModal">

      <div class="card card-body download-modal-body">

        <div class="modal-section" id="download-type">
          <h5>Save As</h5>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="downloadType" id="downloadTypeRaw" value="raw" checked>
            <label class="form-check-label" for="downloadTypeRaw">
              Raw
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="downloadType" id="downloadTypeFile" value="file">
            <label class="form-check-label" for="downloadTypeFile">
              File
            </label>
          </div>

        </div>

        <div class="modal-section" id="language">

          <h5>Choose Language</h5>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="programLanguage" id="programLanguageJava" value="java"
              checked>
            <label class="form-check-label" for="programLanguageJava">
              Java
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="programLanguage" id="programLanguagePython"
              value="python">
            <label class="form-check-label" for="programLanguagePython">
              Python
            </label>
          </div>
        </div>
        <div class="button-group">
          <button type="button" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary">Copy to Clipboard</button>
        </div>      
      </div>

    </div>

</body>

</html>
