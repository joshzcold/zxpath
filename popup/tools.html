<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="tools.css"/>
    <script src="tools.js"></script>
  </head>

<body>
  <div id="popup-content">
<table>
    <tr>
      <td>
          <img class="button select" src="../icons/select.svg"></img>
    </td>
      <td>
            
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                <img class="button download" src="../icons/download.svg"></img>
              </button>
    </td>
    <td>
          <img class="button settings" src="../icons/settings.svg"></img>
    </td>
    </tr>
  </table> 

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                    <div class="modal-body"> Save As
                        <ul>
                            <li>
                                <input type="radio" id="type_raw" name="input" value="Raw">Raw</input>
                            </li>
                            <li>
                                <input type="radio" id="type_file" name="input" value="File">File</input>
                            </li>
                        </ul>
                    </div>
                    <div id="language">
                        Choose Languages
                        <ul>
                            <li>
                                <input type="radio" id="lang_java" name="language" value="Java">Java</input>
                            </li>
                            <li>
                                <input type="radio" id="lang_python" name="language" value="Python">Python</input>
                            </li>
                        </ul>
                    </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-secondary">Copy to Clipboard</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
</body>
</html>
